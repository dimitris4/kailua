<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Update Contract</title>

</head>

<body>
<div th:class="container">
    <p class="h4 mb-4">Update contract</p>


    <form action="#" th:action="@{/renters/{renterId}/contracts/update/{contractId}(renterId=${renter.renterId}, contractId=${contract.contractId})}"
          th:object="${contract}" method="post">

        <div class="form-group">
            <label for="endDate">Enter end date:</label>
            <input type="date" class="form-control" placeholder="Enter end date" id="endDate" th:field="*{endDate}">
        </div>

        <div class="form-group">
            <label for="maxKm">Enter max km:</label>
            <input type="number" class="form-control" placeholder="Enter max km" id="maxKm" th:field="*{maxKm}">
        </div>

        <div class="form-group">
            <label for="actualKm">Enter actual km:</label>
            <input type="number" class="form-control" placeholder="Enter actual km" id="actualKm" th:field="*{actualKm}">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <hr>
    <a th:href="@{/renters/contracts/{renterId}(renterId=${renter.renterId})}">Back to contracts</a>

</div>
</body>
</html>
