<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Create Contract</title>
</head>

<body>
<div th:class="container" style="padding-top: 50px;">
    <p class="h4 mb-4">Add contract details</p>
    <hr>

    <form action="#" th:action="@{/contracts/create/add-details/{contractId}(contractId=${contractId})}" method="post">

        <div class="form-group">
            <label for="maxKm">Max Km:</label>
            <input type="number" class="form-control" placeholder="Enter max km" id="maxKm" th:field="*{contract.maxKm}">
        </div>
        <div class="form-group">
            <label for="actualKm">Actual Km:</label>
            <input type="number" class="form-control" placeholder="Enter actual km" id="actualKm" th:field="*{contract.actualKm}">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <hr>
    <a th:href="@{/contracts/list}">Back to Contracts List</a>

</div>
</body>
</html>
